<!DOCTYPE html>
<html>
<head>
    <title>datahub平台数据录入</title>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="./static/css/style.css" rel="stylesheet">
</head>
<body>
<div id="popup-app">
    <div class="upload">
        <p>请先上传.xlsx格式文件</p>
        <button class="btn upload-btn">
            + 上传文件
        </button>
        <div class="file-list"></div>
        <input type="file" class="file-input" accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"></div>
        <div class="operation">
            <button class="btn btn-primary submit">开始录入</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="./static/js/jquery.min.js" ></script>
<script type="text/javascript" src="./static/js/xlsx.full.min.js" ></script>
<script src="./popup/popup.js"></script>

</body>
</html>
